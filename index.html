
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">

</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
            
            <input type="text" name="" id="inp" disabled="none">
            <br>
        
        
        <br>
        <div>

            <button class="D" onclick="del()">C </button>
            <button class="D" onclick="C()"  >C A</button>
            <button onclick="clicked('%')" class="same">%</button>
            <button onclick="clicked('*')" class="same">*</button>
        </div>
            <br>
            <div>

                <button onclick="clicked(7)">7</button>
                <button onclick="clicked(8)">8</button>
                <button onclick="clicked(9)">9</button>
                <button onclick="clicked('/')" class="same">/</button>
            </div>
            <br>
            <div>

                <button onclick="clicked(4)">4</button>
                <button onclick="clicked(5)">5</button>
                <button onclick="clicked(6)">6</button>
                <button  onclick="clicked('-')" class="same">-</button>
            </div>
            <br>
            
            <div>

                <button onclick="clicked(1)">1</button>
                <button onclick="clicked(2)">2</button>
                <button onclick="clicked(3)">3</button>
                <button onclick="clicked('+')" class="same">+</button>
            </div>
            
            <br>
            <button onclick="clicked(0)">0</button>
            <button onclick="clicked('00')">00</button>
            <button onclick="clicked('.')">.</button>
            <button onclick="equal('=')" class="same">=</button>
            
            
            
        </div>
            <script src="app.js"></script>
            
        </body>
        </html>
